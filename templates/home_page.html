<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CINEMATE - Recommendation Service</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      background-color: #000;
      color: #fff;
    }

    .hero {
      background: linear-gradient(to right, #111, #222); /* fallback background */
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.8);
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
    }

    .navbar nav a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-size: 16px;
    }

    .navbar nav a.button {
      padding: 8px 12px;
      background: #111;
      border-radius: 4px;
    }

    .content {
      text-align: center;
      max-width: 700px;
      margin: 0 auto;
      padding-bottom: 120px;
    }

    .content h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .email-form button {
      padding: 15px 25px;
      background-color: red;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .email-form button:hover {
      background-color: #e50914;
    }

  </style>
</head>
<body>
  <div class="hero">
    <div class="navbar">
      <div class="logo">CineMate</div>
      <nav>
        <a href="/login" class="button">Log In</a>
      </nav>
    </div>

    <div class="content">
      <h1>Unlimited movies,<br>Find Your Next Favorite Movie — Tailored Just for You!</h1>
      <p>Watch anywhere.</p>
      <p>Ready to watch?</p>
      <form class="email-form" action="/register" method="get">
        <button type="submit">Get Started ➜</button>
      </form>
          </div>
  </div>
</body>
</html>
